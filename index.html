<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>条码查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.css">

    <style>
        body,
        .container {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        .search-box {
            display: flex;
            margin-bottom: 10px;
        }

        #barcode {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 3px solid #ddd;
            border-radius: 50px;
            outline: none;
        }

        button {
            padding: 5px 10px;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 2px 2px 5px 0.5px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            
            
        }

        #search-btn {
            background: #0066cccc;
        }

        #search-btn:hover {
            background: #0080ffcc;
        }

        #search-btn2,
        #search-btn3 {
            background: #ff0000cc;
            font-weight: bold;
        }

        #search-btn2:hover,
        #search-btn3:hover {
            background: #ff7b7bcc;
        }

        .product-info {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            display: none;
            margin-top: 20px;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="barcode" placeholder="请输入条码">
        </div>
        <button id="search-btn">普通内机查询</button>
        <button id="search-btn2">隐蔽内机查询</button>
        <button id="search-btn3">隐蔽外机查询</button>



        <div class="error-message" id="error-message">查询失败，请检查条码或网络。</div>
        <div class="product-info" id="product-info">
            <div id="content"></div>
        </div>

    </div>
    <div style="margin: 20px 0;right: 0;display: flex;justify-content: flex-end;"><a style="color: #aaa;"
            href="https://github.com/lswlc33/midea_sn_search/">关于</a></div>

    <script>
        /* ================= 普通查询 ================= */
        document.getElementById('search-btn').addEventListener('click', request_sn);
        function request_sn() {
            const barcode = document.getElementById('barcode').value.trim();
            if (!barcode) { alert('请输入条码'); return; }

            const productInfo = document.getElementById('product-info');
            const errorMsg = document.getElementById('error-message');
            productInfo.style.display = 'none';
            errorMsg.style.display = 'none';

            const url = 'https://apiprod.midea.com/c-css/c-css-ipms/api/mmp/appsearchfromsn';
            const payload = JSON.stringify({ productSn1: barcode });

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onload = () => {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.status && data.machineInfos?.length) {
                            const m = data.machineInfos[0];
                            const md = `
\`\`\`
${data.womMachineExtVOs?.[0]?.pubCreateDate != null ? '已录档案' : '未查到（不代表未录，可能录过隐蔽工程）'}
\`\`\`
## 商品品牌
${m.brandName}
## 产品型号
${m.productModel}
## 产品全名
${m.productDesc}
## 生产日期
${m.productionDate}
## 原始信息
产品信息：
\`\`\`json
${JSON.stringify(m, null, 4)}
\`\`\`
物流信息：
\`\`\`json
${JSON.stringify(data.sourceBillNoList, null, 4)}
\`\`\`
售后信息：
\`\`\`json
${JSON.stringify(data.womMachineExtVOs[0], null, 4)}
\`\`\``;
                            document.getElementById('content').innerHTML = marked.parse(md);
                            hljs.highlightAll();
                            productInfo.style.display = 'block';
                        } else {
                            errorMsg.style.display = 'block';
                        }
                    } catch (e) {
                        console.error(e);
                        errorMsg.style.display = 'block';
                    }
                } else {
                    errorMsg.style.display = 'block';
                }
            };
            xhr.onerror = () => errorMsg.style.display = 'block';
            xhr.send(payload);
        }

        /* ================= 内外机查询 ================= */
        async function productSnCheck(sn, outside = 0) {
            const url = 'https://apiprod.midea.com/c-css/wom-bff-ipms/bff/mmp/appSearchFromSnNew';
            const payload = {
                businessFlag: 'YBAZ',
                parseType: outside ? '11' : '10',
                ...(outside
                    ? { productSn2: sn, oneToManyCheckFlag: 'Y' }
                    : { productSn1: sn, orgCode: 'CS023' }),
            };

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const json = await res.json();

                let html = '';
                let iconType = 'info';

                if (!json.status) {
                    const fw = json.errorMsg?.match(/FW\d{10,12}/)?.[0] || '无';
                    html = `<b>条码：</b>${sn}<br>
                    <b>状态：</b>${json.status}<br>
                    <b>FW 单号：</b>${fw}<br>
                    <b>结论：</b>记录在案`;
                    iconType = 'error';
                } else if (json.errorCode === '11') {
                    html = `<b>条码：</b>${sn}<br>
                    <b>状态：</b>${json.status}<br>
                    <b>提示：</b>${json.errorMsg}`;
                    iconType = 'error';
                } else {
                    html = `<b>条码：</b>${sn}<br>
                    <b>状态：</b>${json.status}<br>
                    <b>型号：</b>${json.womMachineExtVOs?.[0]?.productModel || '未知'}`;
                    iconType = 'success';
                }

                Swal.fire({
                    title: outside ? '隐蔽外机查询结果' : '隐蔽内机查询结果',
                    html,
                    icon: iconType
                });
            } catch (e) {
                console.error(e);
                Swal.fire('错误', '网络异常或接口返回异常', 'error');
            }
        }

        document.getElementById('search-btn2').addEventListener('click', () => {
            const sn = document.getElementById('barcode').value.trim();
            if (!sn) return Swal.fire('提示', '请输入条码', 'warning');
            Swal.fire({ title: '查询中…', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            productSnCheck(sn, 0);
        });

        document.getElementById('search-btn3').addEventListener('click', () => {
            const sn = document.getElementById('barcode').value.trim();
            if (!sn) return Swal.fire('提示', '请输入条码', 'warning');
            Swal.fire({ title: '查询中…', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            productSnCheck(sn, 1);
        });
    </script>
</body>

</html>
