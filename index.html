<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>条码查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.css">

    <style>
        #pic {
            opacity: 0.2;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: 300px;
            background-color: #f5f5f5;
            background-image: url(https://klbqcp-web-cdn.idreamsky.com/prod/static/cn_img_v4/img/common/role/michele/img.png);
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 80%;
            user-select: none;
            pointer-events: none;
        }

        body,
        .container {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        .search-box {
            display: flex;
            margin-bottom: 10px;
        }

        #barcode {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 3px solid #ddd;
            border-radius: 50px;
            outline: none;
        }

        #btn-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            opacity: 0.75;
            padding: 12px 10px;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 2px 2px 5px 0.5px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        #search-btn {
            background: #0066cccc;
        }

        #search-btn:hover {
            background: #0080ffcc;
        }

        /* 合并后的隐蔽查询按钮样式 */
        #search-btn-hidden {
            background: #ff0000cc;
            font-weight: bold;
        }

        #search-btn-hidden:hover {
            background: #ff7b7bcc;
        }

        #search-btn4 {
            background: green;
            font-weight: bold;
        }

        #search-btn5 {
            background: pink;
            font-weight: bold;
        }

        .product-info {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 25px;
            display: none;
            margin-top: 20px;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            display: none;
        }

        pre code.hljs {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="pic"></div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="barcode" placeholder="请输入条码">
        </div>
        <div id="btn-box">
            <button id="search-btn">通用内机查询</button>
            <button id="search-btn-hidden">家中隐蔽查询</button>
            <button id="search-btn4" onclick="window.location.href='batch.html'">家中批量查询</button>
            <button id="search-btn5" onclick="window.location.href='batch-2.html'">家用批量查询</button>
        </div>

        <div class="error-message" id="error-message">查询失败，请检查条码或网络，也可能不支持此方式查询</div>
        <div class="product-info" id="product-info">
            <div id="content"></div>
        </div>

    </div>
    <div style="margin: 20px 0;right: 0;display: flex;justify-content: flex-end;">
        <a style="color: #aaa;" href="https://github.com/lswlc33/midea_sn_search/">关于</a>
    </div>

    <script>
        /* ================= 普通查询================= */
        document.getElementById('search-btn').addEventListener('click', request_sn);
        function request_sn() {
            const barcode = document.getElementById('barcode').value.trim();
            if (!barcode) { alert('请输入条码'); return; }

            const productInfo = document.getElementById('product-info');
            const errorMsg = document.getElementById('error-message');
            productInfo.style.display = 'none';
            errorMsg.style.display = 'none';

            const url = 'https://apiprod.midea.com/c-css/c-css-ipms/api/mmp/appsearchfromsn';
            const payload = JSON.stringify({ productSn1: barcode });

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onload = () => {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.status && data.machineInfos?.length) {
                            const m = data.machineInfos[0];
                            const md = `
\`\`\`
${data.womMachineExtVOs?.[0]?.pubCreateDate != null ? '已录档案' : '未查到（不代表未录，可能录过隐蔽工程）'}
\`\`\`
## 商品品牌
${m.brandName}
## 产品型号
${m.productModel}
## 生产日期
${m.productionDate}
## 原始信息
<details>
<summary style="cursor:pointer;">点击展开查看原始 JSON 数据</summary>

### 产品信息
\`\`\`json
${JSON.stringify(m, null, 4)}
\`\`\`
### 物流信息
\`\`\`json
${JSON.stringify(data.sourceBillNoList, null, 4)}
\`\`\`
### 售后信息
\`\`\`json
${JSON.stringify(data.womMachineExtVOs[0], null, 4)}
\`\`\`
</details>`;
                            document.getElementById('content').innerHTML = marked.parse(md);
                            hljs.highlightAll();
                            productInfo.style.display = 'block';
                        } else {
                            errorMsg.style.display = 'block';
                        }
                    } catch (e) {
                        console.error(e);
                        errorMsg.style.display = 'block';
                    }
                } else {
                    errorMsg.style.display = 'block';
                }
            };
            xhr.onerror = () => errorMsg.style.display = 'block';
            xhr.send(payload);
        }

        /* ================= 隐蔽查询 (逻辑更新版) ================= */

        async function fetchSnStatus(sn, outside = 0) {
            const url = 'https://apiprod.midea.com/c-css/wom-bff-ipms/bff/mmp/appSearchFromSnNew';
            const payload = {
                businessFlag: 'YBAZ',
                parseType: outside ? '11' : '10',
                ...(outside
                    ? { productSn2: sn, oneToManyCheckFlag: 'Y' }
                    : { productSn1: sn, orgCode: 'CS023' }),
            };

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const json = await res.json();

                const machineInfo = json.womMachineExtVOs?.[0];
                const modelName = machineInfo?.productModel || '未知型号';

                if (json.errorCode === 'WOM10099999') {
                    const fw = json.errorMsg?.match(/FW\d+/)?.[0] || '未知单号';
                    return {
                        pass: false,
                        msg: `已录隐蔽 ${fw}`,
                        fullMsg: json.errorMsg
                    };
                }

                if (json.errorCode === 'W000003') {
                    // 尝试从 errorMsg 或 rowDesc 中提取 AZ 单号
                    const sourceText = json.errorMsg || machineInfo?.rowDesc || '';
                    const az = sourceText.match(/AZ\d+/)?.[0] || '未知单号';
                    return {
                        pass: false,
                        msg: `已录安装 ${az}`,
                        fullMsg: json.errorMsg
                    };
                }

                if (json.errorCode === '20') {
                    return {
                        pass: false,
                        msg: '该条码做过鉴定，需申请白名单才可提交隐蔽安装。',
                        fullMsg: json.supErrMsg
                    };
                }

                if (!json.status) {
                    const fw = json.errorMsg?.match(/FW\d+/)?.[0];
                    const shortMsg = fw ? `FW单号: ${fw}` : (json.errorMsg || '未知错误');
                    return { pass: false, msg: shortMsg, fullMsg: json.errorMsg };
                }

                if (machineInfo && machineInfo.lbcsFlag === 'N') {
                    return {
                        pass: false,
                        msg: '无出入库记录条码',
                        fullMsg: 'lbcsFlag is N'
                    };
                }

                return {
                    pass: true,
                    model: modelName
                };

            } catch (e) {
                console.error(e);
                return { pass: false, msg: '网络或接口异常', fullMsg: e.message };
            }
        }

        // 按钮点击事件 (保持原有逻辑，只需调用更新后的函数)
        document.getElementById('search-btn-hidden').addEventListener('click', async () => {
            const sn = document.getElementById('barcode').value.trim();
            if (!sn) return Swal.fire('提示', '请输入条码', 'warning');

            Swal.fire({
                title: '隐蔽全项查询中…',
                html: '正在检查内机数据...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            // 1. 检查内机
            const inResult = await fetchSnStatus(sn, 0);

            if (!inResult.pass) {
                Swal.fire({
                    title: '内机异常',
                    html: `条码：${sn}<br>
                   结果：<span style="color:red">${inResult.msg}</span><br>
                   <span style="font-size:12px;color:gray">${inResult.model || ''}</span>`,
                    icon: 'error'
                });
                return;
            }

            Swal.update({ html: '内机通过，正在检查外机数据...' });

            // 2. 检查外机
            const outResult = await fetchSnStatus(sn, 1);

            if (!outResult.pass) {
                Swal.fire({
                    title: '外机异常',
                    html: `条码：${sn}<br>
                   结果：<span style="color:red">${outResult.msg}</span>`,
                    icon: 'error'
                });
                return;
            }

            // 3. 全部通过
            Swal.fire({
                title: '很好！',
                html: `条码：${sn}<br>
               状态：<span style="color:green">未查询到隐蔽记录</span><br>
               型号：${inResult.model}`,
                icon: 'success'
            });
        });

    </script>
</body>

</html>
