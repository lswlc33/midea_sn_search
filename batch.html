<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>批量条码查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            position: relative;
        }

        /* 背景人物 */
        #pic {
            opacity: 0.2;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: 300px;
            background-color: #f5f5f5;
            background-image: url(https://klbqcp-web-cdn.idreamsky.com/prod/static/cn_img_v4/img/common/role/michele/img.png);
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 80%;
            user-select: none;
            pointer-events: none;
        }

        .container {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        textarea {
            box-sizing: border-box;
            width: 100%;
            height: 200px;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }

        button {
            opacity: 0.75;
            box-shadow: 2px 2px 5px 0.5px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            margin-top: 10px;
            padding: 10px 18px;
            background: #0066cc;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        #stop-btn {
            background: #ff4d4f;
            margin-left: 10px;
            display: none;
        }

        #stop-btn:hover {
            background: #ff6666;
        }

        pre {
            background: #f9f9f9;
            border-radius: 25px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 15px;
            font-family: Consolas, monospace;
        }
    </style>
</head>

<body>
    <div id="pic"></div> <!-- 背景图 -->

    <div class="container">
        <h2>批量隐蔽查询</h2>
        <p>请输入条码（支持一列或两列，以 Tab 或空格分隔）：</p>
        <textarea id="input-sn" placeholder=""></textarea>
        <br>
        <button id="run-btn">开始查询</button>
        <button id="stop-btn">停止</button>

        <pre id="output"></pre>
    </div>

    <script>
        let stopFlag = false;

        // ================= 核心检测逻辑 (已更新) =================
        async function productSnCheck(sn, outside = 0) {
            const url = "https://apiprod.midea.com/c-css/wom-bff-ipms/bff/mmp/appSearchFromSnNew";
            const payload = {
                businessFlag: "YBAZ",
                parseType: outside ? "11" : "10",
                ...(outside
                    ? { productSn2: sn, oneToManyCheckFlag: "Y" }
                    : { productSn1: sn, orgCode: "CS023" }),
            };

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                const json = await res.json();

                // 预处理机器信息
                const machineInfo = json.womMachineExtVOs?.[0];
                const modelName = machineInfo?.productModel || "未知型号";

                // --- 1. 隐蔽工程档案重复 (FW单号) ---
                if (json.errorCode === 'WOM10099999') {
                    const fw = json.errorMsg?.match(/FW\d+/)?.[0] || '未知单号';
                    return [false, `已录隐蔽 ${fw}`];
                }

                // --- 2. 安装档案重复 (AZ单号) ---
                if (json.errorCode === 'W000003') {
                    const sourceText = json.errorMsg || machineInfo?.rowDesc || '';
                    const az = sourceText.match(/AZ\d+/)?.[0] || '未知单号';
                    return [false, `已录安装 ${az}`];
                }

                // --- 3. 退换货白名单 ---
                if (json.errorCode === '20') {
                    return [false, json.supErrMsg || '退换货白名单限制'];
                }

                // --- 4. 无出入库记录 ---
                if (machineInfo.lbcsFlag === 'N') {
                    return [false, '无出入库记录条码'];
                }
                if (outside && machineInfo.outsideBarcodeLbcsFlag === 'N') {
                    return [false, '无出入库记录条码'];
                }

                // --- 5. 常规错误/其他FW单号兜底 ---
                if (!json.status) {
                    const fw = json.errorMsg?.match(/FW\d{10,12}/)?.[0];
                    const msg = fw ? `FW单号: ${fw}` : (json.errorMsg || "接口返回错误");
                    return [false, msg];
                }

                // --- 6. 成功 ---
                return [true, modelName];

            } catch (e) {
                console.error(e);
                return [false, "网络或接口异常"];
            }
        }

        // ================= 批量执行逻辑 (保持原样) =================
        document.getElementById("run-btn").addEventListener("click", async () => {
            const runBtn = document.getElementById("run-btn");
            const stopBtn = document.getElementById("stop-btn");
            const text = document.getElementById("input-sn").value.trim();
            const output = document.getElementById("output");

            if (!text) {
                alert("请输入条码数据");
                return;
            }

            const lines = text.split(/\n/).map(l => l.trim()).filter(Boolean);
            let results = [];

            // UI状态更新
            stopFlag = false;
            runBtn.disabled = true;
            runBtn.textContent = "查询中…";
            stopBtn.style.display = "inline-block";

            for (const line of lines) {
                if (stopFlag) break;

                // 支持一行多个条码，以空格分隔
                const parts = line.split(/\s+/);

                for (const sn of parts) {
                    if (stopFlag) break;
                    if (!sn) continue;

                    // 1. 查内机
                    const [insn, inmsg] = await productSnCheck(sn, 0);
                    if (stopFlag) break;

                    // 2. 查外机 (注意：如果只要内机不过就不查外机，可以在这里加逻辑，目前是全查)
                    const [outsn, outmsg] = await productSnCheck(sn, 1);

                    let result;
                    // 逻辑：内机不过 -> 报内机错；内机过但外机不过 -> 报外机错；都过 -> 显示内机型号
                    if (!insn) {
                        result = `${sn} False ${inmsg}`; // 内机挂了
                    } else if (!outsn) {
                        result = `${sn} False ${outmsg}`; // 外机挂了
                    } else {
                        result = `${sn} True ${inmsg}`;   // 都通过 (显示内机型号)
                    }

                    results.push(result);

                    // 实时更新显示
                    output.textContent = results.join("\n");

                    // 滚动到底部
                    output.scrollTop = output.scrollHeight;

                    await new Promise(r => setTimeout(r, 300)); // 限速 300ms
                }
            }

            // 恢复按钮状态
            runBtn.disabled = false;
            runBtn.textContent = "开始查询";
            stopBtn.style.display = "none";
        });

        // 停止按钮逻辑
        document.getElementById("stop-btn").addEventListener("click", () => {
            stopFlag = true;
        });




    </script>
</body>

</html>
